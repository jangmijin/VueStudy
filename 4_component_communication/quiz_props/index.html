<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Props Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- passedData (props) equals to be passed-data  -->
      <!-- read the bind property from right to left 오른쪽에서 왼쪽으로 읽어라 상위 -> 하위 (from bottom to top in app.js)-->
      <child-component v-bind:passed-data="message"></child-component>

      <!-- #할일 3 -->
      <!-- sibling-component 등록 -->
	  <!-- props명 = 상위 컴포넌트의 데이터-->
	  <sibling-component v-bind:passed-message="anotherMessage"></sibling-component>
    </div>

    <script src="js/vendor/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
